<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VF Flex - ترحيل الفليكسات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%); color: white; font-family: sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 24px; }
        .btn-vodafone { background: linear-gradient(45deg, #e60000, #ff4d4d); transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="glass w-full max-w-md p-8 text-center shadow-2xl">
        <h1 class="text-3xl font-extrabold mb-6">VODAFONE <span class="text-red-600">FLEX</span></h1>
        <div class="space-y-5">
            <input type="text" id="phone" placeholder="رقم الهاتف" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4">
            <input type="password" id="pass" placeholder="كلمة السر" class="w-full bg-white/5 border border-white/10 rounded-xl py-3 px-4">
            <button onclick="startTransfer()" id="mainBtn" class="btn-vodafone w-full py-4 rounded-xl font-bold">ترحيل الآن</button>
        </div>
        <div id="status" class="mt-6 hidden p-4 rounded-xl text-sm"></div>
    </div>

    <script>
        async function startTransfer() {
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('pass').value;
            const status = document.getElementById('status');
            const btn = document.getElementById('mainBtn');

            if (!phone || !password) return alert("دخل البيانات!");

            status.classList.remove('hidden', 'bg-red-500/10', 'text-red-400', 'bg-green-500/10', 'text-green-400');
            status.innerHTML = "جاري الاتصال...";
            status.classList.add('block');
            btn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/transfer', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ phone, password })
                });
                
                const data = await response.json();
                if (response.ok) {
                    status.classList.add('bg-green-500/10', 'text-green-400');
                    status.innerHTML = data.message || "تم بنجاح";
                } else {
                    status.classList.add('bg-red-500/10', 'text-red-400');
                    status.innerHTML = data.message || "حدث خطأ في البيانات";
                }
            } catch (err) {
                status.classList.add('bg-red-500/10', 'text-red-400');
                status.innerHTML = "❌ مشكلة في الشبكة أو السيرفر";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
